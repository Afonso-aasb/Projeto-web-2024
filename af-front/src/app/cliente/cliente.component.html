<h1>Meu Cadastro</h1>
<b>{{mensagem}}</b><br>
codigo:<input type="number" [(ngModel)]="obj.codigo"><br>
nome: <input type="text" [(ngModel)]="obj.nome"><br>
email: <input type="email" [(ngModel)]="obj.email"><br>
senha: <input type="password" [(ngModel)]="obj.senha"><br>
telefone: <input type="text" [(ngModel)]="obj.telefone"><br>
documento: <input type="text" [(ngModel)]="obj.documento"><br>
logradouro: <input type="text" [(ngModel)]="obj.logradouro"><br>
complemento:<input type="text" [(ngModel)]="obj.complemento"><br>
cep: <input type="text" [(ngModel)]="obj.cep"><br>
cidade: <input type="text" [(ngModel)]="obj.cidade"><br>
uf: <input type="text" [(ngModel)]="obj.uf"><br>
<button (click)="gravar()">Gravar</button>
<button (click)="alterar()">Alterar</button>
<button (click)="remover()">Remover</button>
<button (click)="carregar()">Pesquisar</button>
