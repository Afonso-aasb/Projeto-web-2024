<div class="container mt-5">
  <h1 class="text-center">Cadastro</h1>
  <h4 class="text-center text-success">{{mensagem}}</h4>
  <div class="alert alert-success" role="alert" *ngIf="
  mensagem != ''">
    {{ mensagem }}

  </div>
  <div class="alert alert-danger" role="alert" *ngIf="mensagemErro != ''">
    {{ mensagemErro }}
  </div>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" [(ngModel)]="obj.nome" name="nome" class="form-control" placeholder="Digite o nome">
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" [(ngModel)]="obj.email" name="email" class="form-control" placeholder="Digite o email">
    </div>

    <div class="col-md-6">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" [(ngModel)]="obj.senha" name="senha" class="form-control" placeholder="Digite a senha">
    </div>

    <div class="col-md-6">
      <label for="senha" class="form-label">Confirmar senha</label>
      <input type="password" id="confirm" [(ngModel)]="confirmarSenha" name="confirm" class="form-control" placeholder="Confirmar a senha">
    </div>

    <div class="col-md-6">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="text" id="telefone" [(ngModel)]="obj.telefone" name="telefone" class="form-control" placeholder="Digite o telefone">
    </div>

    <div class="col-md-6">
      <label for="documento" class="form-label">Documento</label>
      <input type="text" id="documento" [(ngModel)]="obj.documento" name="documento" class="form-control" placeholder="Digite o documento">
    </div>

    <div class="col-md-6">
      <label for="logradouro" class="form-label">Logradouro</label>
      <input type="text" id="logradouro" [(ngModel)]="obj.logradouro" name="logradouro" class="form-control" placeholder="Digite o logradouro">
    </div>

    <div class="col-md-3">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" id="cep" [(ngModel)]="obj.cep" name="cep" class="form-control" placeholder="Digite o CEP">
    </div>

    <div class="col-md-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" id="cidade" [(ngModel)]="obj.cidade" name="cidade" class="form-control" placeholder="Digite a cidade">
    </div>

    <div class="col-md-3">
      <label for="uf" class="form-label">UF</label>
      <input type="text" id="uf" [(ngModel)]="obj.uf" name="uf" class="form-control" placeholder="Digite a UF">
    </div>

    <div class="col-12 text-center mt-4">
      <button type="button" class="btn btn-primary me-2" (click)="gravar()">Gravar</button>
      <button type="button" class="btn btn-primary me-2" (click)="pesquisar()">Pesquisar</button>
      <button type="button" class="btn btn-warning me-2" (click)="alterar()">Alterar</button>
      <button type="button" class="btn btn-danger" (click)="remover()">Remover</button>
    </div>

  </form>
</div>
